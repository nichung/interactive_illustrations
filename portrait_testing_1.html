<!doctype html>
<html>
  <head>
    <title>Two.js: Rendering Types</title>
    <meta charset="utf-8">
    <meta name="viewport" content="user-scalable=no">
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>
    <script src="static/js/two.min.js"></script>
    <style>
      #content {
        position: absolute;
        top: 50%;
        left: 0;
        margin-top: -200px;
        min-width: 1215px;
        width: 100%;
        text-align: center;
      }
      #content > *:not(:first-child) {
        border-left: 5px solid #efefef;
      }
    </style>
  </head>
  <body>
    <div id="content"></div>
  </body>
  <script src="static/js/eyes.js"></script>
</html>
